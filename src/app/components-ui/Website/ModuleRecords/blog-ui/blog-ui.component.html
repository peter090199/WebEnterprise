<mat-card-header>
    <h2 mat-dialog-title>{{ btnSave }} {{moduleName}}</h2>
  </mat-card-header>
  <mat-divider></mat-divider>

  <form [formGroup]="menuForm" (ngSubmit)="onSubmit()" >
    <mat-card-content>
      <!-- Menu Fields -->
      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Blog Title</mat-label>
        <input matInput placeholder="Blog title" autocomplete="off" required formControlName="blog_title">
      </mat-form-field>

      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput autocomplete="off" placeholder="Enter description" required formControlName="description" ></textarea>
      </mat-form-field>


    </mat-card-content>

    <mat-card-footer class="button-end">
      <button mat-raised-button color="warn" [mat-dialog-close]="true">Cancel</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="menuForm.invalid">{{ btnSave }}</button>
    </mat-card-footer>
  </form>
