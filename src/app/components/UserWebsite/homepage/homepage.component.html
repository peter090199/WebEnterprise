<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let image of images; let i = index" 
              type="button" 
              data-bs-target="#carouselExample" 
              [attr.data-bs-slide-to]="i" 
              [class.active]="i === 0">
      </button>
    </div>
  
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    
  <div class="carousel-inner">
    <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="image.src" [alt]="image.alt" class="d-block w-100">
      <div class="carousel-caption">
        <h1 class="slide-left">{{ image.alt }}</h1>
        <p class="slide-left">{{ image.description }}</p>
        
        
        <div *ngFor="let data of contact">
          <button class="slide-left" mat-raised-button color="accent" (click)="openInNewWindow(data.mLink)">
            Inquire Now!
          </button>
        </div>
        
          
          
      </div>
    </div>
  </div>


  </div>
