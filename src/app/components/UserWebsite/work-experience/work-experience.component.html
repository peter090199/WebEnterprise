<div class="container">
    <div *ngFor="let experience of experiences">
      <h2 class="text-title" [@slideFade]>{{ experience.title }}</h2>
      <p class="role" [@slideFade]>{{ experience.role }} - <strong>{{ experience.company }}</strong></p>
      <p class="duration" [@slideFade]>{{ experience.duration }}</p>
      
      <ul class="text-description text-background scroll-item">
        <li *ngFor="let detail of experience.details">{{ detail }}</li>
      </ul>
    </div>
  </div>
